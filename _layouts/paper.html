---
layout: default
---
<div class="paper">
  <header class="post-header">
    <h1 class="post-title">{{ page.entry.title }}</h1>
  </header>

  <article class="post-content">
    {{ page.entry.author }}

    <br/><br/>

    {% if page.links.pdf %} <a href="{{page.links.pdf}}"><img src="/images/icon_pdf.png"/></a><br/><br/> {% endif %}

    <p>{{ page.entry.abstract }}</p>

    <br/>

    <pre>{{ page.entry.bibtex }}</pre>

  </article>

</div>
